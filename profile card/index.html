<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile">
        </div>
        <div class="profile-info">
            <p class="title">CodingLab</p>
            <p class="desc">Youtuber & Blogger</p>
        </div>
        <div class="social-buttons">
            <span class="button" style="background-color: #4267B2;">
                <i class='bx bxl-facebook'></i>            
            </span>
            <span class="button" style="background-color: #1DA1F2;">
                <i class='bx bxl-twitter' ></i>            
            </span>
            <span class="button" style="background-color: #C13584;">
                <i class='bx bxl-instagram' ></i>            
            </span>
            <span class="button" style="background-color: #FF0000;">
                <i class='bx bxl-youtube' ></i>           
             </span>
        </div>
        <div class="buttons">
            <button class="button-buttons">Subscribe</button>
            <button class="button-buttons">Message</button>
        </div>
        <div class="stats">
            <div class="stat">
                <i class='bx bx-heart'></i>
                <span>60K</span>
            </div>
            <div class="stat">
                <i class='bx bx-message-rounded'></i>
                <span>20K</span>
            </div>

            <div class="stat">
                <i class='bx bx-share' ></i>
                <span>12K</span>
            </div>
        </div>
    </div>
</body>
</html>
